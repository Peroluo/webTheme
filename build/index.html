<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="NSP" />
    <meta name="description" content="NSP" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <script>
    function addCssByStyle(href) {
      var doc = document;
      var style = doc.createElement("link");
      style.setAttribute("rel", "stylesheet");
      style.setAttribute("href", href);

      var heads = doc.getElementsByTagName("head");
      if (heads.length) heads[0].appendChild(style);
      else doc.documentElement.appendChild(style);
    }
    var oem = window.origin.replace("http://ipin.", "").replace(".com", "");
    addCssByStyle(`/${oem}.css`);
  </script>
  <body>
    <div>
      webtheme
    </div>
  </body>
</html>
